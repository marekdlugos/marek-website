{{ define "main" }}

<h2>{{ .Title }}</h2>

{{ range .Pages.ByPublishDate.Reverse }}

<div class="row">
  <div class="col-md-10">
    <p><a href="{{ .RelPermalink }}">{{ .Title }}</a></p>
  </div>
  <div class="col-md-2">
    <p><span class="text-muted">{{ .Date | time.Format ":date_long" }}</span></p>
  </div>
</div>

{{ end }}

{{ end }}
