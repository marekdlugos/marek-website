<header>

  <nav class="navbar navbar-expand-sm navbar-light bg-white" aria-label="Main Navigation">
    <div class="container-fluid">
        <h1><a class="navbar-brand" href="#">Marek Dlugos</a></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
          aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <li class="nav-item"><a class="nav-link {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" aria-current="page" href="{{.URL}}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </div>
    </div>
  </nav>

</header>
